<ion-header>
  <ion-toolbar>
    <ion-title>Poesías</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let poesia of poesias | async; trackBy: trackByFN">
      <ion-label (click)='showPoesia(poesia.uid)'>
        <h2>{{poesia.titulo}}</h2>
        <h3>Autor: {{poesia.autor}}</h3>
        <h3>Descripción: {{poesia.descripcion}}</h3>
        <h3>Fecha: {{poesia.fecha}}</h3>
      </ion-label>
    </ion-item>  

  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showCrearPoesia()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
